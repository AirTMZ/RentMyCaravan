<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Caravan - RentMyCaravan</title>
  <link rel="stylesheet" href="resources/default/styles.css" id="defaultStyle">
  <link rel="stylesheet" href="resources/craig/craigStyles.css" id=craigStyle">
  <link rel="stylesheet" href="resources/craig/darkStyles.css" id="darkStyle" disabled>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Check if user data does not exist in local storage
      if (!localStorage.getItem('first_name') || !localStorage.getItem('email') || !localStorage.getItem('password')) {
        // Redirect to login.html if user data is not found
        window.location.href = 'login.html';
      }
    });
  </script>
</head>

<body>
  <header>
    <div class="container">
      <div class="navigation-bar">
        <div><a href="index.html" class="website-name">RentMyCaravan</a></div>
        <div class="nav-background"></div>
        <div class="nav-buttons">
          <div class="nav-button">
            <a href="CaravanList.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">List</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="AddCaravan.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">Add</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="AboutUs.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">About Us</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="Settings.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">Settings</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="user-login-button">
      <a href="Login.html">
        <img src="resources/default/circle-user-round.svg" alt="User Login">
      </a>
    </div>

  </header>

  <main>
    <form action="create-caravan.php" method="post" id="caravanForm">
      <div class="input-container">
        <input type="text" id="number-plate" name="numberPlate" class="input center" placeholder="Number Plate" required>
        <div class="input-row">
            <input type="text" id="make" name="make" class="input" placeholder="Make" required>
            <input type="text" id="model" name="model" class="input" placeholder="Model" required>
        </div>
        <div class="input-row">
            <input type="text" id="body-type" name="bodyType" class="input" placeholder="Body Type" required>
            <input type="text" id="fuel-type" name="fuelType" class="input" placeholder="Fuel Type" required>
        </div>
        <div class="input-row">
            <input type="text" id="mileage" name="mileage" class="input" placeholder="Mileage" required>
            <input type="text" id="location" name="location" class="input" placeholder="Location" required>
        </div>
        <div class="input-row">
            <input type="text" id="production-year" name="productionYear" class="input" placeholder="Production Year" required>
            <input type="text" id="door-num" name="doorNum" class="input" placeholder="Door Num" required>
        </div>
        <input type="text" id="media" name="media" class="input center" placeholder="Media" required>
        <button type="submit" class="save-button">Add Caravan</button>
      </div>
    </form>
  </main>

  <footer class="website-text">
    <p>&copy; RentMyCaravan 2024 - All rights reserved</p>
  </footer>

  <script src="resources/default/script.js">
  </script>
</body>

</html>
