<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile - RentMyCaravan</title>
  <link rel="stylesheet" href="resources/default/styles.css" id="defaultStyle">
  <link rel="stylesheet" href="resources/tim/timStyles.css" id="timStyle">
  <link rel="stylesheet" href="resources/tim/darkStyles.css" id="darkStyle" disabled>
</head>

<body>
  <header>
    <div class="container">
      <div class="navigation-bar">
        <div><a href="index.html" class="website-name">RentMyCaravan</a></div>
        <div class="nav-background"></div>
        <div class="nav-buttons">
          <div class="nav-button">
            <a href="CaravanList.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">List</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="AddCaravan.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">Add</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="AboutUs.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">About Us</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="Settings.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">Settings</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="user-login-button">
      <a href="Login.html">
        <img src="resources/default/circle-user-round.svg" alt="User Login">
      </a>
    </div>

  </header>

  <main>
    <div class="profileBox">
      <img src="resources/tim/defaultProfile.png" alt="Profile Picture" class="profile-pic">
      <div class="text-box" id="firstNameLastName">First Name Last Name</div>
      <div class="text-box" id="email">Email</div>
      <div class="text-box" id="postCode">Post Code</div>
    </div>
  </main>


  <footer class="website-text">
    <p>&copy; RentMyCaravan 2024 - All rights reserved</p>
  </footer>

  <script src="resources/default/script.js">
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Function to capitalise the first letter of a string
      function capitalizeFirstLetter(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
      }

      var firstName = localStorage.getItem('first_name');
      var lastName = localStorage.getItem('last_name');
      var email = localStorage.getItem('email');
      var postCode = localStorage.getItem('postcode');

      // Capitalise the first letter of first and last names and make postcode uppercase
      firstName = capitalizeFirstLetter(firstName);
      lastName = capitalizeFirstLetter(lastName);
      postCode = postCode.toUpperCase();

      document.getElementById('firstNameLastName').textContent = firstName + ' ' + lastName;
      document.getElementById('email').textContent = email;
      document.getElementById('postCode').textContent = postCode;
    });
  </script>

</body>

</html>
