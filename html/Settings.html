<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Settings - RentMyCaravan</title>
  <link rel="stylesheet" href="resources/default/styles.css" id="defaultStyle">
  <link rel="stylesheet" href="resources/jess/jessStyles.css" id="jessStyle">
  <link rel="stylesheet" href="resources/jess/darkStyles.css" id="darkStyle" disabled>
</head>

<body>
  <header>
    <div class="moon">
      <img src="resources/default/moon.svg" alt="Toggle Dark Mode" id="imageButton" style="cursor: pointer;">
    </div>
    <div class="container">
      <div class="navigation-bar">
        <div><a href="index.html" class="website-name">RentMyCaravan</a></div>
        <div class="nav-background"></div>
        <div class="nav-buttons">
          <div class="nav-button">
            <a href="CaravanList.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">List</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="AddCaravan.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">Add</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="AboutUs.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">About Us</div>
            </a>
          </div>
          <div class="nav-button">
            <a href="Settings.html" class="link-button">
              <div class="button-back"></div>
              <div class="button-label">Settings</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="user-login-button">
      <a href="Login.html">
        <img src="resources/default/circle-user-round.svg" alt="User Login">
      </a>
    </div>

  </header>

  <main>
    <div class="container settings-container">
      <h2>Settings</h2>
      <form class="settings-form">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone number" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" placeholder="Address" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
      </form>
      <button class="delete-account-button">Delete Account</button>
    </div>
  </main>

  <footer class="website-text">
    <p>&copy; RentMyCaravan 2024 - All rights reserved</p>
  </footer>

  <script src="resources/default/settings.js">
    //Add Script
  </script>
</body>

</html>
